##
# database.properties
##

spring.datasource.url = jdbc:mysql://localhost:3306/botstudy?useSSL=false
spring.datasource.username=root
spring.datasource.password=mysqladminpass
spring.datasource.driver-class-name= com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.enable-lazy-load-no-trans=true
spring.jpa.properties.hibernate.ddl-auto= create
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.hbm2ddl.auto: update

